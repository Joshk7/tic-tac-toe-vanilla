<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon-32x32.png"
        />

        <title>Frontend Mentor | Tic Tac Toe</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <main>
            <section id="new-game-menu" class="new">
                <!-- New game menu start -->
                <div class="new__top">
                    <img
                        class="new__icon"
                        src="/assets/icon-x.svg"
                        alt="X"
                        width="32"
                        height="32"
                    />
                    <img
                        class="new__icon"
                        src="/assets/icon-o.svg"
                        alt="O"
                        width="32"
                        height="32"
                    />
                </div>
                <div class="new__middle main-shadow">
                    <p class="new__player text-xs">Pick player 1's mark</p>
                    <div class="new__toggle">
                        <button id="toggle-x" class="new__toggle--button" data-selected="false">
                            <img
                                id="toggle-x-icon"
                                class="new__toggle--icon"
                                src="/assets/icon-x.svg"
                                alt="X"
                                width="32"
                                height="32"
                            />
                        </button>
                        <button
                            id="toggle-o"
                            class="new__toggle--button"
                            data-selected="true"
                        >
                            <img
                                class="new__toggle--icon"
                                src="/assets/icon-o.svg"
                                alt="O"
                                width="32"
                                height="32"
                            />
                        </button>
                    </div>
                    <p class="new__symbol text-body">Remember: <span id="choose-x" class="hidden">X</span><span id="choose-o">O</span> goes first</p>
                </div>
                <div class="new__bottom">
                    <button id="new-game-single" class="new__bottom--single text-xs yellow-shadow">
                        New Game (vs CPU)
                    </button>
                    <button id="new-game-multi" class="new__bottom--multi text-xs blue-shadow">
                        New Game (vs player)
                    </button>
                </div>
                <!-- New game menu end -->
            </section>
            <section id="play-game" class="play hidden">
                <!-- Game board start -->
                <div class="play__top">
                    <div class="play__top--symbols">
                        <img
                            class="play__top--icon"
                            src="/assets/icon-x.svg"
                            alt="X"
                            width="32"
                            height="32"
                        />
                        <img
                            class="play__top--icon"
                            src="/assets/icon-o.svg"
                            alt="O"
                            width="32"
                            height="32"
                        />
                    </div>
                    <div class="play__turn third-shadow">
                        <img
                            id="turn-x"
                            class="turn__icon silver-filter hidden"
                            src="/assets/icon-x.svg"
                            alt="X"
                            width="16"
                            height="16"
                        />
                        <img
                            id="turn-o"
                            class="turn__icon silver-filter"
                            src="/assets/icon-o.svg"
                            alt="O"
                            width="16"
                            height="16"
                        />
                        <span class="play__turn--text text-body">Turn</span>
                    </div>
                    <button id="restart-game" class="restart gray-shadow">
                        <img
                            class="restart__icon"
                            src="/assets/icon-restart.svg"
                            alt="Restart"
                            width="16"
                            height="16"
                        />
                    </button>
                </div>
                <div class="play__bottom">
                    <div id="board" class="board">
                        <button class="board__button"></button>
                        <button class="board__button"></button>
                        <button class="board__button"></button>
                        <button class="board__button"></button>
                        <button class="board__button"></button>
                        <button class="board__button"></button>
                        <button class="board__button"></button>
                        <button class="board__button"></button>
                        <button class="board__button"></button>
                    </div>
                    <div class="scoreboard">
                        <div class="scoreboard__card light-blue">
                            <p id="x-single">
                                X <span id="x-single-you">(YOU)</span
                                ><span class="hidden" id="x-single-cpu"
                                    >(CPU)</span
                                >
                            </p>
                            <p id="x-multi" class="hidden">
                                X <span id="x-multi-p2">P2</span>
                                <span class="hidden" id="x-multi-p1">P1</span>
                            </p>
                            <p id="x-score" class="score">0</p>
                        </div>
                        <div class="scoreboard__card silver-background">
                            <p>Ties</p>
                            <p id="ties-score" class="score">0</p>
                        </div>
                        <div class="scoreboard__card light-yellow">
                            <p id="o-single">
                                O <span id="o-single-cpu">(CPU)</span
                                ><span class="hidden" id="o-single-you"
                                    >(YOU)</span
                                >
                            </p>
                            <p id="o-multi" class="hidden">
                                O <span id="o-multi-p1">P1</span>
                                <span class="hidden" id="o-multi-p2">P2</span>
                            </p>
                            <p id="o-score" class="score">0</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <dialog id="modal" class="modal">
            <div class="modal__content">
                <div id="modal-outcome">
                    <p>
                        <span id="modal-single-loss">Oh no, you lost</span>
                        <span id="modal-single-win">You won!</span>
                        <span id="modal-multi-p1">Player 1 wins!</span>
                        <span id="modal-multi-p2">Player 2 wins!</span>
                    </p>
                    <div>
                        <img src="/assets/icon-x.svg" alt="X" />
                        <img src="/assets/icon-o.svg" alt="O" />
                        <p>Takes the round</p>
                    </div>
                </div>
                <div id="modal-tied">
                    <p>Round tied</p>
                </div>
                <div>
                    <div id="modal-outcome-buttons">
                        <button id="modal-quit">Quit</button>
                        <button id="modal-next-round">Next round</button>
                    </div>
                    <div id="modal-restart-buttons">
                        <button id="modal-cancel">No, cancel</button>
                        <button id="modal-restart">Yes, restart</button>
                    </div>
                </div>
            </div>
        </dialog>
    </body>
</html>
