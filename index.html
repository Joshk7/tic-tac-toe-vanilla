<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon-32x32.png"
        />

        <title>Frontend Mentor | Tic Tac Toe</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <script type="module" src="script.js" defer></script>
    </head>
    <body>
        <main>
            <section id="new-game-menu" class="new initial-hidden">
                <!-- New game menu start -->
                <div class="new__top">
                    <img
                        class="new__icon"
                        src="/assets/icon-x.svg"
                        alt="X"
                        width="32"
                        height="32"
                    />
                    <img
                        class="new__icon"
                        src="/assets/icon-o.svg"
                        alt="O"
                        width="32"
                        height="32"
                    />
                </div>
                <div class="new__middle main-shadow">
                    <p class="new__player text-xs">Pick player 1's mark</p>
                    <div class="new__toggle">
                        <button
                            id="toggle-x"
                            class="new__toggle--button"
                            data-selected="false"
                        >
                            <img
                                id="toggle-x-icon"
                                class="new__toggle--icon"
                                src="/assets/icon-x.svg"
                                alt="X"
                                width="32"
                                height="32"
                            />
                        </button>
                        <button
                            id="toggle-o"
                            class="new__toggle--button"
                            data-selected="true"
                        >
                            <img
                                class="new__toggle--icon"
                                src="/assets/icon-o.svg"
                                alt="O"
                                width="32"
                                height="32"
                            />
                        </button>
                    </div>
                    <p class="new__symbol text-body">
                        Remember: <span id="choose-x" class="hidden">X</span
                        ><span id="choose-o">O</span> goes first
                    </p>
                </div>
                <div class="new__bottom">
                    <button
                        id="new-game-single"
                        class="new__bottom--single text-xs yellow-shadow"
                    >
                        New Game (vs CPU)
                    </button>
                    <button
                        id="new-game-multi"
                        class="new__bottom--multi text-xs blue-shadow"
                    >
                        New Game (vs player)
                    </button>
                </div>
                <!-- New game menu end -->
            </section>
            <section id="play-game" class="play hidden initial-hidden">
                <!-- Game board start -->
                <div class="play__top">
                    <div class="play__top--symbols">
                        <img
                            class="play__top--icon"
                            src="/assets/icon-x.svg"
                            alt="X"
                            width="32"
                            height="32"
                        />
                        <img
                            class="play__top--icon"
                            src="/assets/icon-o.svg"
                            alt="O"
                            width="32"
                            height="32"
                        />
                    </div>
                    <div class="play__turn third-shadow">
                        <img
                            id="turn-x"
                            class="turn__icon silver-filter hidden"
                            src="/assets/icon-x.svg"
                            alt="X"
                            width="16"
                            height="16"
                        />
                        <img
                            id="turn-o"
                            class="turn__icon silver-filter"
                            src="/assets/icon-o.svg"
                            alt="O"
                            width="16"
                            height="16"
                        />
                        <span class="play__turn--text text-body">Turn</span>
                    </div>
                    <button id="restart-game" class="restart gray-shadow">
                        <img
                            class="restart__icon"
                            src="/assets/icon-restart.svg"
                            alt="Restart"
                            width="16"
                            height="16"
                        />
                    </button>
                </div>
                <div class="play__bottom">
                    <div id="board" class="board">
                        <button class="board__button">
                            <img>
                        </button>
                        <button class="board__button">
                            <img>
                        </button>
                        <button class="board__button">
                            <img>
                        </button>
                        <button class="board__button">
                            <img>
                        </button>
                        <button class="board__button">
                            <img>
                        </button>
                        <button class="board__button">
                            <img>
                        </button>
                        <button class="board__button">
                            <img>
                        </button>
                        <button class="board__button">
                            <img>
                        </button>
                        <button class="board__button">
                            <img>
                        </button>
                    </div>
                    <div class="scoreboard">
                        <div class="scoreboard__card light-blue">
                            <span>X <span id="x-label"></span></span>
                            <span id="x-score" class="score">0</span>
                        </div>
                        <div class="scoreboard__card silver">
                            <span>Ties</span>
                            <span id="tie-score" class="score">0</span>
                        </div>
                        <div class="scoreboard__card light-yellow">
                            <span>O <span id="o-label"></span></span>
                            <span id="o-score" class="score">0</span>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <dialog id="modal" class="modal">
            <div id="modal-content" class="modal__content">
                <div id="modal-outcome-restart">
                    <span class="modal__outcome--title">Restart Game?</span>
                </div>

                <div id="modal-outcome-tie">
                    <span class="modal__outcome--title">Round Tied</span>
                </div>

                <div id="modal-outcome-winner" class="modal__winner">
                    <span
                        id="outcome-result"
                        class="modal__outcome--description"
                    >
                    </span>
                    <div class="modal__symbol">
                        <img
                            id="outcome-icon"
                            class="modal__symbol--icon"
                            width="30"
                            height="30"
                        />
                        <span id="outcome-color" class="modal__outcome--title">
                            Takes the round
                        </span>
                    </div>
                </div>

                <div id="modal-buttons-restart" class="modal__buttons">
                    <button
                        id="modal-cancel"
                        class="modal__button modal__silver gray-shadow"
                    >
                        No, cancel
                    </button>
                    <button
                        id="modal-restart"
                        class="modal__button modal__yellow yellow-shadow-sm"
                    >
                        Yes, restart
                    </button>
                </div>
                <div id="modal-buttons-outcome" class="modal__buttons">
                    <button
                        id="modal-quit"
                        class="modal__button modal__silver gray-shadow"
                    >
                        Quit
                    </button>
                    <button
                        id="modal-next"
                        class="modal__button modal__yellow yellow-shadow-sm"
                    >
                        Next Round
                    </button>
                </div>
            </div>
        </dialog>
    </body>
</html>
